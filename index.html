<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <div id="formlabel">Personal details</div>
        <form action="details">
            <label for="salutation">Salutation
            <br>
                <select name="" id="">
                    <option value="">--None--</option>
                    <option value="">Mr.</option>
                    <option value="">Mrs.</option>
                </select>
            </label>
            <br>
            <br>
            <label for="name">First Name :</label>
            <input type="text" name="name" placeholder="abcd">
            <br>
            <br>
            <label for="lastname">Last Name :</label>
            <input type="text" name="lastname" placeholder="abcd">
            <br>
            <br>
            <label for="">Gender :</label>
            <input type="radio" name="gender" > Male
            <input type="radio" name="gender" > Female
            <br>
            <br>
            <label for="">Email :</label>
            <input type="email" name="email" value="abc@gmail.com">
            <br>
            <br>
            <label for="">Date of birth :</label>
            <input type="date" name="dob">
            <br>
            <br>
            <label for="">Address :</label>
            <br>
            <textarea name="Address" cols="30" rows="5"></textarea>
            <br>
            <br>
            <label for="submit">
                <input type="submit">
            </label>

        </form>
    </div>
</body>
</html>
